name: Test OpenMage 20.0.4 with PHP 8.0

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          extensions: yaml
          coverage: none

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/composer
            vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Start MySQL
        run: sudo systemctl start mysql.service

      - name: Install OpenMage
        run: |
          php -dmemory_limit=1g -f vendor/bin/n98-magerun -- install \
          --magentoVersionByName="openmage-20.0.4" --installationFolder="${{ github.workspace }}/openmage" \
          --dbHost="localhost" --dbUser="root" --dbPass="root" \
          --dbName="openmage_test_db" \
          --installSampleData=no --useDefaultConfigParams=yes \
          --baseUrl="http://openmage.local/"

      - name: Set Magento root environment variable
        run: echo "N98_MAGERUN_TEST_MAGENTO_ROOT=${{ github.workspace }}/magento" >> $GITHUB_ENV

      - name: Run tests
        run: php -f vendor/bin/phpunit

      - name: Report coverage
        uses: codecov/codecov-action@v2
        with:
          file: ./build/coverage/clover.xml
